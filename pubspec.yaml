name: adhoclibrary
description: adhoclibrary is a library which allows to create and manage ad hoc connections on Android mobile devices
version: 0.1.0
author: Thai Dinh Le <Thai.Le@student.uliege.be>
homepage: https://github.com/thai-dinh/AdHocLib

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_reactive_ble: 2.7.2
  json_annotation: ^3.1.1
  ulid: ^1.1.0
  uuid: ^2.2.2

  flutter_p2p:
    git:
      url: https://github.com/thai-dinh/flutter_p2p

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.10
  json_serializable: ^3.5.1

flutter:
  plugin:
    platforms:
      android:
        package: com.montefiore.thaidinhle.adhoclibrary
        pluginClass: AdHocPlugin
